i18n.hu.home.jsp.explanation=Jelmagyarázat:
i18n.hu.home.jsp.explanation.two=2 - Piros&nbsp;
i18n.hu.home.jsp.explanation.two.text=színűek azok az órák, amelyekben a jelentkezőkre leginkább szükség van. Ezért, ha teheted, jelentkezz a pirossal jelölt órák valamelyikére.
i18n.hu.home.jsp.explanation.one=1 - Sárga&nbsp;
i18n.hu.home.jsp.explanation.one.text=színűek azok az órák, amelyekben az Örökimádás folyamatos, de nem megfelelően biztosított - ezekre az időpontokra is örömmel várunk még jelentkezőket.
i18n.hu.home.jsp.explanation.green=Zöld&nbsp;
i18n.hu.home.jsp.explanation.green.text=színűek azok az órák, amelyekben az Örökimádás folytonossága megfelelően biztosított. Természetesen ezekre az órákra is lehet még jelentkezni.
i18n.hu.home.jsp.explanation.blue.frame=Kék keret&nbsp;&nbsp;
i18n.hu.home.jsp.explanation.blue.frame.text=-tel rendelkeznek azok az órák, amelyekben Online módon is biztosítva van az Örökimádás. Online adorálásra az ország azaz a világ bármely pontjáról lehet jelentkezni, illetve azon idősebb vagy beteg testvéreinknek is ezt a módot ajánljuk, akik személyesen nem tudják felkeresni a kápolnát.
i18n.hu.home.jsp.explanation.gray=Szürke&nbsp;&nbsp;
i18n.hu.home.jsp.explanation.gray.text=színűek azok az órák, amelyekben a kápolnában ideiglenesen szünetel az Örökimádás. Ezeknél az óráknál csak Online adorálásra van lehetőség, így javasoljuk, hogy válassza azt.
i18n.hu.home.jsp.explanation.blue=Kék&nbsp;&nbsp;
i18n.hu.home.jsp.explanation.blue.text=színűek azok az órák, amelyekben a kápolnában ideiglenesen szünetel az Örökimádás, de van bejegyzett Online adoráló, aki távolról végzi az Örökimádást.
